###############################################
# Netlify config for Vite+React inside /client
###############################################

[build]
  base = "client"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

###############################################
# SPA redirects for Wouter
###############################################
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

