########################################
# Netlify config for Vite project in /client
########################################

[build]
  # The real project lives inside the "client" folder
  base = "client"

  # Build command for Vite
  command = "npm run build"

  # After build, Vite outputs to /client/dist
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"

########################################
# SPA Redirects (required for Wouter)
########################################
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
