<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="40" height="40">
  <!-- Dam structure crest -->
  <g fill="#1a1a1a">
    <rect x="30" y="50" width="220" height="25" rx="8"/>
    <rect x="90" y="30" width="180" height="25" rx="8"/>
    <!-- Crenellations on top -->
    <rect x="35" y="45" width="18" height="20"/>
    <rect x="65" y="45" width="18" height="20"/>
    <rect x="95" y="45" width="18" height="20"/>
    <rect x="125" y="45" width="18" height="20"/>
    <rect x="155" y="45" width="18" height="20"/>
    <rect x="185" y="45" width="18" height="20"/>
    <rect x="215" y="45" width="18" height="20"/>
  </g>
  
  <!-- Dam walls -->
  <rect x="20" y="100" width="30" height="280" fill="#f0f0f0" stroke="#1a1a1a" stroke-width="4"/>
  <rect x="462" y="100" width="30" height="280" fill="#f0f0f0" stroke="#1a1a1a" stroke-width="4"/>
  
  <!-- Main dam body -->
  <rect x="50" y="100" width="412" height="40" fill="#999999" stroke="#1a1a1a" stroke-width="4"/>
  
  <!-- Gate openings with water -->
  <g stroke="#1a1a1a" stroke-width="4" fill="none">
    <!-- Left gate -->
    <rect x="80" y="145" width="60" height="160" rx="8" fill="#4169e1"/>
    <path d="M 110 220 Q 100 240 110 280" stroke="#5a7fd4" stroke-width="2" fill="none"/>
    
    <!-- Middle gate -->
    <rect x="200" y="145" width="60" height="160" rx="8" fill="#4169e1"/>
    <path d="M 230 220 Q 220 240 230 280" stroke="#5a7fd4" stroke-width="2" fill="none"/>
    
    <!-- Right gate -->
    <rect x="320" y="145" width="60" height="160" rx="8" fill="#4169e1"/>
    <path d="M 350 220 Q 340 240 350 280" stroke="#5a7fd4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Water flowing below -->
  <path d="M 20 310 Q 40 320 60 310 T 100 310 T 140 310 T 180 310 T 220 310 T 260 310 T 300 310 T 340 310 T 380 310 T 420 310 T 460 310 T 500 310 L 500 450 Q 480 440 460 450 T 420 450 T 380 450 T 340 450 T 300 450 T 260 450 T 220 450 T 180 450 T 140 450 T 100 450 T 60 450 T 20 450 Z" fill="#4169e1" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Water basin -->
  <rect x="20" y="450" width="472" height="32" rx="8" fill="#4169e1" stroke="#1a1a1a" stroke-width="3"/>
</svg>